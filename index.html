<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キーボード</title>
<style>
  body {
    margin: 0;
    background: #eee;
  }

  #keyboard {
    position: relative;
    width: 100%;
    height: 800px;
  }
</style>

</head>
<body>

<textarea id="textArea" placeholder="ここに入力されます"></textarea>

<div id="measureButtons">
  <button id="startMeasureBtn">測定開始</button>
  <button id="stopMeasureBtn">測定終了</button>
  <button id="exportLayoutBtn">座標出力</button>
</div>

<div id="topBar">
  <button id="modeBtn">編集モード</button>
</div>

<div id="keyboard"></div>

<div id="sizePanel" style="display:none; padding:10px; border-top:1px solid #ccc;">
  <div>選択中キー: <span id="keyLabel">-</span></div>

  幅:
  <input type="number" id="keyWidth" style="width:80px">

  高さ:
  <input type="number" id="keyHeight" style="width:80px">

  X:
  <input type="number" id="keyX" style="width:70px">

  Y:
  <input type="number" id="keyY" style="width:70px">
</div>

<script src="script.js"></script>

</body>
</html>
